<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="oddeven">
        <div class="card">
            <h1 class="title">
                ODD EVEN
            </h1>
            <div class="main-content">
                <div class="player-row">
                    <h2>Player 1</h2>
                    <h2>Player 2</h2>
                </div>
                <div class="player-score">
                    <div class="player1">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="scores">
                        <h2 id="p1-score">0</h2>
                        <h2>&nbsp;-&nbsp;</h2>
                        <h2 id="p2-score">0</h2>
                    </div>
                    <div class="player2">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <h1 id="result">Waiting for Result</h1>
                <div class="control-comp">
                    <button class="controls" id="check-btn" onclick="allocateScore();">Check</button>
                    <button class="controls" onclick="window.location.reload();">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
